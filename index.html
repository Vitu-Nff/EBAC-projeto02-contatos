<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC - Projeto #02</title>
    <link rel="icon" type="image/x-icon" href="./resources/favicon.ico">
    <link rel="stylesheet" href="./resources/css/app.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Meus Contatos</h1>
        <form id="contactForm">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="contato" placeholder="Número de Contato" oninput="formatInput(this)" minlength="14" maxlength="15" required>
            <span id="error" style="color: red; font-size: 0.675rem; opacity: 0.8; margin-top: -2px; display: none;">Insira um número de telefone válido.</span>
            <button type="submit">Cadastrar</button>
        </form>
        <hr>
        <table id="contactTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Contato</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./resources/js/app.js"></script>
</body>
</html>
